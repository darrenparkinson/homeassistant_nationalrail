title: National Rail Dashboard
views:
  - title: Train Departures
    path: trains
    type: custom:grid-layout
    layout:
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr))
      grid-gap: 16px
    badges: []
    cards:
      # Basic departure board
      - type: custom:nationalrailuk-card
        entity: sensor.train_schedule_wat_all
        title: "London Waterloo"
        max_rows: 8
        
      # Filtered route display
      - type: custom:nationalrailuk-card
        entity: sensor.train_schedule_wyb_wat
        title: "Weybridge → Waterloo"
        max_rows: 6
        
      # Return journey
      - type: custom:nationalrailuk-card
        entity: sensor.train_schedule_wat_wyb
        title: "Waterloo → Weybridge"
        max_rows: 6
        
      # Compact display (no cancelled trains)
      - type: custom:nationalrailuk-card
        entity: sensor.train_schedule_wat_all
        title: "Waterloo (Active Only)"
        max_rows: 4
        show_cancelled: false
        
      # Another station example
      - type: custom:nationalrailuk-card
        entity: sensor.train_schedule_pad_all
        title: "London Paddington"
        max_rows: 8
        
      # Filtered to specific destination
      - type: custom:nationalrailuk-card
        entity: sensor.train_schedule_pad_rdg
        title: "Paddington → Reading"
        max_rows: 5 